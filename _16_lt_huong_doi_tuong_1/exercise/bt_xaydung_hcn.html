    class Rectangle {
        constructor(length, width) {

            this.length = length;

            this.width = width;

        }

        square(length,width) {
            return this.length * this.width;
        }

        perimeter(length,width) {
            return (this.length + this.width) * 2;
        }
    }


    let lengthRec = parseInt(prompt("Length: "));
    let widthRec = parseInt(prompt("Width: "));

    let canvasContext = new Rectangle(lengthRec, widthRec);
