<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="500px" ></canvas><br>
<script>
    // Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle, mỗi hình chữ nhật đều có những đặc tính sau:
    //     + Có thông số chiều dài (int).
    //Có thông số chiều rộng (int)
    //Có tính năng tính diện tích.
    //Có tính năng tính chu vi.
    //Có tính năng hiển thị trực quan hình chữ nhật bằng cách vẽ lên canvas
    //Sử dụng lớp Rectangle vừa định nghĩa để viết một chương trình JavaScript  với kịch bản như sau:
    // Khai báo và khởi tạo một đối tượng kiểu Rectangle.
    // Hiển thị hình chữ nhật trên màn hình web
    // Thay đổi chiều dài và chiều rộng của hình chữ nhật
    // In ra màn hình diện tích và chu vi của hình chữ nhật đó.
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        getWidth(width){
            return this.width;
        }
        getHeight(height){
            return this.height;
        }
        acreage (width,height){
            return this.width * this.height;
        }
        area (width,height){
            return (this.height+this.width) * 2;
        }
        drawRectangle(width,height){
            return document.getElementById("myCanvas").getContext("2d");
        }
    }
    let hcn = new Rectangle(50, 40);
    document.write("Diện tích hình chữ nhật là: "+hcn.acreage()+"<br>");
    document.write("Chu vi hình chữ nhất là : " + hcn.area());
    let canvasHTML = hcn.drawRectangle(hcn.getWidth(),hcn.getHeight())
    canvasHTML.fillStyle = "black";
    canvasHTML.fillRect(200,200,hcn.getWidth(),hcn.getHeight());
</script>
</body>
</html>
