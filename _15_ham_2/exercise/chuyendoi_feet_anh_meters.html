<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function yesNo() {
        let choose = parseInt(prompt("chọn 1 từ F -> M, chọn 2 từ M->F "));
        if (choose === 1){
            feetToMetter();
        }else if(choose === 2){
            metterToFeet();
        }else {
            alert("bạn nhập sai");
        }
    }
    function feetToMetter() {
        let feet = parseInt(prompt("nhập số feet bạn muốn chuyển sang met "));
        let result = 0.305 * feet;
        document.write(feet + " feet =" + result + " met");
    }
    function metterToFeet() {
        let metter = parseInt(prompt("nhập số met bạn muốn chuyển sang feet"));
        let result = 3.279 * metter;
        document.write(metter + " met = " + result + " feet");
    }
    yesNo();
</script>

</body>
</html>
