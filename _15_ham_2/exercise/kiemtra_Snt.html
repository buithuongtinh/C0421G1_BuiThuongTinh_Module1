<script>
    function isPrime(number) {
        let count = 0;
        for (let i=1;i<=number;i++){
            if (number % i == 0){
                count++;
                console.log()
            }
        }if(count == 2){
            document.write("đây là số nguyên tố");
        }else {
            document.write("ko pải số nguyên tố");
        }
    }
    let input = parseInt(prompt("nhập vào 1 số"));
    isPrime(input);
</script>
