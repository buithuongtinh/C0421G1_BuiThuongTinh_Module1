<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sao" placeholder= " input star ">
<button onclick="tuongUng()" >enter</button>
<p id="reasult"></p>
<script>
    function tuongUng() {
        a=document.getElementById("sao").value;
        let star =[" Polaris", "Aldebaran"," Deneb","Vega", "Altair", "Dubhe ","Regulus"];
        let constellation =[ "Ursa Minor","Tarurus" , "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
        for (let i=0;i< star.length;i++){
            if (a ===star[i]){
                document.getElementById("reasult").innerText=constellation[i];
                break;
            }else {
                document.getElementById("reasult").innerText="please enter another star ";

            }
        }

    }

</script>

</body>
</html>
