<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập vào số thứ nhất "));
    let b = parseInt(prompt("nhập vào số thứ hai "));
    thamSo(a ,b );
    function thamSo(a,b) {
        if (a >b){
           return true;

        }else {
           return false;
        }
    }
    if (thamSo(a,b)){
        alert("a>b")
    }else {
        alert("tổng = "+ (a+b));
    }
</script>
</body>
</html>
