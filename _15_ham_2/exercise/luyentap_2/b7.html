<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.

    let a = parseFloat(prompt("Nhập số bất kỳ"))
    let b = parseFloat(prompt("Nhập số bất kỳ"))
    function swapnumber(num1,num2) {
        return num2+" ,"+num1 ;
    }
    let result = swapnumber(a,b);
    document.write(result);
</script>
</body>
</html>
