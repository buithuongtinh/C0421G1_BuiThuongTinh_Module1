<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.

   
    function swap(myArr) {
        let temp = myArr[0];
        myArr[0]= myArr[1];
        myArr[1] = temp; 
    }
    let a = parseInt(prompt('input a:'));
    let b = parseInt(prompt('input b:'));
    let arr = [a,b];
    document.write("Truoc khi swap: " + arr[0] + ';' + arr[1] + '<br>');
    swap(arr);
    document.write("Sau khi swap: " + arr[0] + ';' + arr[1] + '<br>');
</script>
</body>
</html>
