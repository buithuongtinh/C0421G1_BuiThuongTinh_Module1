<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let n = parseInt(prompt("nhập số a "));
    function giaithua() {
        let  g =1 ;
        let i;
        for (i = 1; i <= n; i++){
            g = g * i;

        }document.write(n + " giai thừa "+" bằng "+ g);
    }
    giaithua()
</script>
</body>
</html>
