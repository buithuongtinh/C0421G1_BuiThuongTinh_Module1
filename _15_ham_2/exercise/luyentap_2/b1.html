<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let a =parseInt(prompt("nhập số a"));

    function binhphuong(a) {
        return a*a ;
    }
    let ketqua =binhphuong(a);
    alert( "bình phương của " +a+" là "+ ketqua);
</script>

</body>
</html>
