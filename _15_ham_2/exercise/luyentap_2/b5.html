<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let soa =prompt("nhập  số a");
    let sob =prompt("nhập  số  b");
    let soc =prompt("nhập  số c ");
    function checkMin(a,b,c) {
        if (a<b){
            if (a<c){
                alert("Số nhỏ nhất a = " + a);
            }
        }else {
            if (b<c){
                alert("Số nhỏ nhất b = " + b);
            }else {
                alert("Số nhỏ nhất c = "+ c);
            }

    }
    }
    checkMin(soa,sob,soc);

</script>
</body>
</html>
