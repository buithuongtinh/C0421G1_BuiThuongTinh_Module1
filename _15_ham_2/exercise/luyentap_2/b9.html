<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có
    // nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
   let m = parseInt(prompt("Nhập kích  thước của  mảng: "))
    let arr = Array(m);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập kí tự cho mảng: ");
    }
    let input = prompt("Nhập kí tự để kiểm tra: ");
    check();
    function check() {
        let count = 0;
        for (let i = 0; i < m; i++) {
            if (arr[i] == input) {
                count++;
            }    else {
            continue
        }
    }if (count > 0 ){
            return alert("Số lần xuất hiện là : " + count);
        }else {
            return alert("-1");
        }
    }
</script>
</body>
</html>
