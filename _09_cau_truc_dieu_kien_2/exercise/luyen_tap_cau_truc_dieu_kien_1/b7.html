<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // phí thuê bao bắt buộc là 30000
    // 600 đồng cho mỗi phút gọi của 50 phút đầu tiên
    // 400 đồng cho mỗi phút gọi của 150 phút tiếp theo
    // 200 đồng cho bất kì cho mỗi phút sau 200 phút
    let phicodinh=30000;
    let sophut =prompt("nhập số phút đã sữ dụng");
    let tongphi ;
    if (sophut>200){
        tongphi =(sophut-200)*200+150*400+600*50+phicodinh
        document.write("phí sử dụng là " + tongphi + " nghìn đồng")
    }else if (sophut>150){
        tongphi =(sophut-150)*400+600*50+phicodinh
        document.write("phí sử dụng là " + tongphi + " nghìn đồng")
    }else if (sophut>50){
        tongphi =(sophut-50)*600+phicodinh
        document.write("phí sử dụng là " + tongphi + " nghìn đồng")
    }



</script>

</body>
</html>
