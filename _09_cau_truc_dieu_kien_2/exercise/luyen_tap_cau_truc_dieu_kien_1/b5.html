<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập điểm bài kiểm tra thang điểm 10");
    let b =prompt("nhập điểm giữa kì thang điểm 10");
    let c =prompt("nhập điểm cuối kỳ thang điểm 10");
    let t=(Number(a)+Number(b)+Number(c))/3;
    if (t>=8.0){
        alert("học lực giỏi");
    }else if ((t>=6.5) && (t<8.0)){
        alert("học lực khá");
    }else if ((t>=3.5) && (t<6.5)){
        alert("học lực trung bình");
    }else {
        alert("học lưc yếu");
    }


</script>

</body>
</html>
