<script>
    // Xét phương trình ax + b = 0

    // Nếu a = 0 và b = 0: phương trình có vô số nghiệm.
    //
    //     Nếu a = 0 và b <> 0: phương trình vô nghiệm.
    //
    //     Nếu a <> 0: phương trình có nghiệm duy nhất x = -b : a.
    //

    let a =prompt("nhập tham số a");
    let b =prompt("nhập tham số b");
    // let x;
    if (a ==0 ){
        if (b==0){
            alert("phương trình có vô số nghiệm.");
        }else {
            alert("phương trình vô nghiệm.")
        }
    }else {
        alert("phương trình có nghiệm duy nhất x=-b/a" );
    }


</script>
