<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    //     Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    let tuoi =parseInt(prompt("tuổi nhập vào "));
    if (tuoi< 120 && tuoi>0){
        alert("đây là tuổi của một người");
    }else {
        alert("đây là một cái j đó ");
    }

</script>

</body>
</html>
