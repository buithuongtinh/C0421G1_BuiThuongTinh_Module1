<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.
    // Điều kiện để a,b,c là cạnh của một tam giác là:
    //
    // a,b,c > 0
    // a + b > c
    // b + c > a
    // a + c > b
    let a =parseInt(prompt("nhập a"));
    let b =parseInt(prompt("nhập b"));
    let c =parseInt(prompt("nhập c"));
    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
        alert("a,b,c là cạnh của một tam giác ");

    }else {
        alert("a,b,c ko là cạnh của một tam giác");

    }

</script>

</body>
</html>
