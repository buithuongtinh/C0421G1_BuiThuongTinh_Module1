<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả
    // các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    let a = parseInt(prompt("độ dài của mảng bạn muốn  "))
    let Arr = []
    for (let i=0; i < a;i++ ){
        Arr[i] = prompt("nhập các ký tự : ")

        if (Arr[i] == "-"){
            Arr[i] = "_"
        }
    }console.log(Arr)






</script>

</html>
