<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình nhập vào 2 chuỗi,
    // sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    // Math.max() để tìm giá trị lớn nhất
    // trong JavaScript, bạn có thể kiểm tra hai chuỗi cho các giá trị
    // giống như số nguyên để bạn có thể làm điều này:
    // "A" < "B"
    // "A" === "B"
    // "A" > "B"
    let chuoi1 = prompt("nhập chuỗi 1 ");
    let chuoi2 = prompt("nhập chuỗi 2 ");
    if (chuoi2.toString()===chuoi1.toString()){
        alert("hai chuỗi giống nhau");
    }else {
        alert("hai chuỗi khác nhau ");
    }

</script>
</body>
</html>
