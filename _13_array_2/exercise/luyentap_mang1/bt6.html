<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    // nhập/tạo phần tử số nguyên V.
    // Chương trình tìm xem V có nằm trong mảng số nguyên không?
    // Nếu V thuộc mảng số nguyên thì in ra "V is in the array"
    // còn lại in ra "V is not in the array".
    let mang = new Array(10);
    for(let i = 0; i< mang.length; i++){
        mang [i] = parseInt(prompt("input element at " + i + " :"));
    }
    let v = parseInt(prompt("input V: "));
    let isExist = false;
    for (let i = 0; i < mang.length; i++) {
        if (v === mang[i]) {
            document.write("V is in array");
            isExist = true;
            break;
        }
    }if(isExist === false){
        document.write("V is NOT in array");
    }


</script>
</body>
</html>
