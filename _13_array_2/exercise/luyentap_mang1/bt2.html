<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng
    // và vị trí của phần tử đó.
    let arr = []
    let max = 0;
    let index = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Nhập 10 số khác nhau"))
    }
    for (let i = 0 ; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    } alert("max " + max + " at " + index);
</script>
</body>
</html>
