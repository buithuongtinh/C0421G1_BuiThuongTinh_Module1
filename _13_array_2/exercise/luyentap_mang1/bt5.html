<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let arr = [];
    let dodai = parseInt(prompt("Nhập độ dài của mảng"));
    let v=0
    for (let i =0;i< dodai;i ++){
        arr[i] = parseInt(prompt("Nhập  phần tử " ))
        if ( arr[i] <0 ){
            v++;
        }
    }document.write("mảng arr :"+arr+"<br> ")
    document.write("Có " +v+ " số nguyên âm trong chuỗi ")
</script>
</body>
</html>
