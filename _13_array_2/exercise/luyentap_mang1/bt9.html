<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10
    // phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20
    // phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ
    // hai mảng b và a vào mảng c. Hiển thị mảng c.
    let a = new Array(10)
    let b= new Array(10)
    for (let i=0 ;a.length>i ;i++){
        a[i]=parseInt(prompt("input element array a at " + i + " :"));
    }
    for (let u=0;b.length>u;u++){
        b[u]=parseInt(prompt("input element array b at "+ u +": "));
    }
    let c = a.concat(b);
    document.write("mảng c :" +c );
</script>
</body>
</html>
