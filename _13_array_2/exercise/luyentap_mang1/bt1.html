<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính
    // và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let arr = new Array(10);
    let v=0;
    for(let i = 0; i< arr.length; i++){
        arr [i] = parseInt(prompt("nhập các phần tử cho mảng "));
        if ( arr[i] >=10 ){
            v++;
        }

    }document.write("Có " +v+ " số nguyên lớn hơn hoặc bằng 10. ")


</script>

</body>
</html>
