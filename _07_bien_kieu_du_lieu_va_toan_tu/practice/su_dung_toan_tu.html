<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chử nhật</title>
</head>
<body>
<script>
    let Width;
    let Height;
    Width = prompt("nhập chiều rộng");
    Height = prompt("nhập chiều dài");
    let width = parseInt(Width);
    let height = parseInt(Height);
    let area = width * height;
    document.write("The area is: " + area);

</script>

</body>
</html>
