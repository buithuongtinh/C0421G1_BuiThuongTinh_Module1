<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CACULATOR</h1>
<input id="so1" type="text" height="50px" width="100">
<input id="so2" type="text" height="50px" width="100px"><br><br>
<button onclick="cong()">cộng(+)</button>
<button onclick="tru()">Trừ(-)</button>
<button onclick="nhan()">Nhân(x)</button>
<button onclick="chia()">Chia(/)</button>

<P id="ketqua"></P>
<script>
    function cong() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let ketqua = parseInt(a) + parseInt(b);
        document.getElementById("ketqua").innerText="ket qua ra :" + ketqua;

    }
    function tru() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let ketqua = parseInt(a) - parseInt(b);
        document.getElementById("ketqua").innerText="ket qua ra :" + ketqua;

    }
    function nhan() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let ketqua = parseInt(a) * parseInt(b);
        document.getElementById("ketqua").innerText="ket qua ra :" + ketqua;

    }
    function chia() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let ketqua = parseInt(a) / parseInt(b);
        document.getElementById("ketqua").innerText="ket qua ra :" + ketqua;

    }








</script>


</body>
</html>
