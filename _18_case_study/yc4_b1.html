<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // let str = n.toString();
    let myArray = [];
    function chuanHoaChuoi(str) {
        let arr = str.toLowerCase().split(" ");
        for (let i =0 ; i< arr.length ; i++){
            if (arr[i] != "") {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
                myArray.push(arr[i]);
            }
        }
        return myArray.join(" ") ;
    }
    function maxLength(str) {
        let myArray = str.split(" ");
        let maxName = myArray[0];
        for (let i = 1; i < myArray.length; i++) {
            if (maxName.length < maxName[i].length) {
                maxName = maxName[i];
            }
        }
        return maxName;
    }
    let input = prompt("Nhập chuỗi:");
    alert("tên ban đầu là "+ input +
    "\n  tên chuẩn hóa là " +chuanHoaChuoi(input)+
            "\n từ có độ dài lớn nhất là  "+ maxLength(chuanHoaChuoi(input))
    )



     ;

</script>
</body>
</html>
