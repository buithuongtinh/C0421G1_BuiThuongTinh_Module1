<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh
    // là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím.
    // Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
    let kytu = prompt("nhập một ký tự trong bảng chử cái tiếng anh ")
    switch (kytu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(kytu + " là một nguyên âm ");
            break;
        default:
            alert(kytu + " là một phụ âm ");
            break;
    }


</script>
</body>
</html>
