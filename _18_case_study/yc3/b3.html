<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators =[];
    let denominators =[];
    let sizes = parseInt(prompt("nhập vào độ dài mảng các phân số "));
    for (let i = 0; i < sizes;i++){
        numerators.push(parseInt(prompt("nhập vào tử số ")));
        denominators.push(parseInt(prompt("nhập vào mẫu số ")));
    }
    function maxFaction(numerators,denominators) {
        let maxIndex =0;
        for (let i = 1; i < numerators.length;i++){
            if (numerators[maxIndex] * denominators[i] < numerators[i] * denominators[maxIndex]){
                maxIndex = i;
            }
        }
        return maxIndex
    }
    alert("chỉ số của phân số lớn nhất là "+ maxFaction(numerators,denominators));

</script>

</body>
</html>
