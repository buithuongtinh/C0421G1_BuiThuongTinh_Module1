<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(4,20,5);
    let b = new Array(2,3,4);
    let tuSo = 0;
    let phanSo = 0;
    for (let i=0;i<a.length;i++){
        if (a[i]>tuSo){
            tuSo = a[i];
            a[i] = b[i];
            phanSo = a[i];
        }
    }console.log(tuSo+"/"+phanSo);
</script>

</body>
</html>
