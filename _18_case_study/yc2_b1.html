<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Bài1:Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập
// và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được)
// . Với các thông số giả sử như sau (không theo luật lương,
// chỉ là con số giả sử để dễ tính toán):
//     20% thuế thu nhập nếu lương là 15 triệu.
//     10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
//     5% thuế thu nhập nếu lương dưới 7 triệu
    let salary = prompt(" nhập lương ");
    let salaryReceived ;
    if (salary>15){
        salaryReceived= salary- salary*20/100
        document.write("lương nhận được " + salaryReceived  )
    } else if (salary>7 ){
        salaryReceived= salary- salary*10/100
        document.write("lương nhận được " + salaryReceived  )
    }else{
        salaryReceived= salary- salary*5/100
        document.write("lương nhận được " + salaryReceived  )
    }


</script>
</body>
</html>
