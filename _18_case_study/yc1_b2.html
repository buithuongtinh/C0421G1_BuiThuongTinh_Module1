<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    let h = 5
    for (let i = 1; i <= h; i++)
    {
        for (let j = 1; j <= i; j++)
        {
            if (j == 1 || j == i || i == h)
                document.write("* ");
            else
                document.write("&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br/>");
    }

</script>
</body>
</html>
