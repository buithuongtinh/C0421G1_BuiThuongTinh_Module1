<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cho xâu kí tự. Hãy đếm số lượng ký tự khác nhau trong xâu đó
    // Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    // Có 3 kí tự khác nhau là a, b và c.
     function differentSymbolsNaive(str){
         let  arr = [];
         for (let i = 0; i < str.length;i++){
             if (arr.indexOf(str.charAt(i))===-1){
                 arr.push(str.charAt(i));
             }
         }
         return arr.length;
     }
     let str = prompt("nhập một sâu ký tự  ");
     alert("có " +differentSymbolsNaive(str)+" ký tự khác nhau" )

</script>
</body>
</html>
