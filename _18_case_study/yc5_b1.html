<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    // Với m, n là các số nhập từ bàn phím.
    // mảng 2 chiều

    let m = parseInt(prompt("nhập số dòng của ma trận "));
    let n = parseInt(prompt("nhập số cột của ma trận "));
    let matrix = [];
    let total =0
    for (let i = 0; i <m ; i++){
        let row =[]
        for (let j = 0; j<n;j++){
            row[j]= parseInt(prompt("nhập số vào ma trận "));
        }matrix[i] = row;
    }
    for (let i = 0; i <matrix.length ; i++){
        for (let j = 0; j<matrix[i].length;j++){
            if(matrix[i][j]%2===0){
                total+= matrix[i][j];

            }

        }
    }
    console.table(matrix);
    alert(" tổng của các số chẳn trong ma trận là "+ total);

</script>
</body>
</html>
