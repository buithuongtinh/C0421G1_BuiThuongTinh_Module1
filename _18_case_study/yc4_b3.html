<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Cho hai xâu kí tự, tìm số lượng ký tự chung giữa chúng.
    //  Ví dụ: s1 = "aabcc" và s2 = "adcaa",
    //  thì kết quả commonCharacterCount(s1, s2) = 3.-->
    //  2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.

    function commonCharacterCount(s1,s2) {
        let arr1 =s1.split("");
        let arr2 =s2.split("") ;
        let count = 0 ;
        for (let i=0 ; i< arr1.length ; i++){
            for (let j=0;j<arr2.length; j++){
                if (arr1[i]===arr2[j]){
                    arr2.splice(j,1) ;
                    count++ ;
                    break;
                }
            }
        }return count ;
    }
    let s1 =prompt(" nhập sâu ký tự ")
    let s2 =prompt(" nhập sâu ký tự ")
    alert("số lượng kí tự chung giữa hai xâu là "+commonCharacterCount(s1,s2)) ;
</script>
</body>
</html>
