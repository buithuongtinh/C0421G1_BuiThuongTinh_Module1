<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let n
    // kiểm tra một số , isNaN(): is not a number
    // ! là phủ định mệnh đề
    do{
        n= prompt("nhập một số đê");
        if (!isNaN(n)){
            break;
        }else {
            alert("làm ơn nhập số giùm tôi =))");
        }
    }while ((isNaN(n)));

    function check_snt(n) {
        // let n =prompt("nhập một số ");
        let i ;
        let nt =true; // nt = true thì n là snt , nt= false thì n ko phải là snt
        if (n<2){
            nt =false;
        }else {
            for (i =2; i<n ;i++){
                if (n % i === 0) {
                    nt = false;
                    break;
                }
            }
        }
        //kiểm tra biến nt
        if (nt ===true){
            document.write(n + " là số nguyên tố ");
        }else {
            document.write(n+ " không phải số nguyên tố ");
        }

    }
    check_snt(n);
</script>

</body>
</html>
