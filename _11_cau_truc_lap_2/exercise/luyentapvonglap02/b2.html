<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // Tính giai thừa của một số nguyên dương

    let n =prompt("nhập một số nguyên dương");
    giaithua =1 ;
    let i;
    for (i = 1; i <= n; i++){
        giaithua = giaithua * i;

    }document.write(n + " giai thừa "+" bằng "+ giaithua);

</script>



</body>
</html>
