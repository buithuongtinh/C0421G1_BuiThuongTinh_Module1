<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // In dãy Finonaci tương ứng với số lượng người dùng nhập vào.
    let F = 0 , F1=1
    let fibonacci
    let n =prompt("nhập số lượng muốn in ra ")
    for (let i=0; i<n;i++){
        fibonacci =F +F1
        F=F1;
        F1=fibonacci;
        document.write(fibonacci+"<br/>")
    }
</script>
</body>
</html>
