<script>
    // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let count = 0, tong=0 ;
    let i;
    for ( i=1;i>0 ; i++) {
        if (i % 7 === 0) {
            tong += i;
            count++;
            if (count === 30) {
                break;
            }

        }
    }
    document.write("tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là :  "+tong);
</script>
