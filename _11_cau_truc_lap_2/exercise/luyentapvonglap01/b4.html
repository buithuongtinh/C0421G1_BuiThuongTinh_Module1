<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.

    let F = 0 , F1=1
    let fibonacci , chia5;
    for (let i=0; i<20;i++){
        fibonacci =F +F1
        F=F1;
        F1=fibonacci;
        if (F%5===0){
           chia5=F
            break;
        }

    } document.write("Sô chia hết cho 5 trong dãy là số "+ chia5)
</script>
</body>
</html>
