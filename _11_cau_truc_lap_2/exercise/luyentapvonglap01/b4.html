<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.

    let f = 0 , f1=1
    let fibonacci , chia5;
	let i=0;
    while(i>=0){
        fibonacci =f +f1
        f=f1;
        f1=fibonacci;
		i++
        if (f%5===0){
           chia5=f
            break;
        }

    } document.write("Số chia hết cho 5 trong dãy là số "+ chia5)
</script>
</body>
</html>
