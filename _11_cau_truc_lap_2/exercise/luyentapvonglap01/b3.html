<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let f = 0 , f1=1
    let fibonacci
    for (let i=0; i<20;i++){
        fibonacci =f +f1
        f=f1;
        f1=fibonacci;
        document.write(fibonacci+"<br/>")
    }

</script>
</body>
</html>
